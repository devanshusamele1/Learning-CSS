<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Display None</title>
    <style>
        .box{
            height:100px;
            width:100px;
            background-color: blueviolet;
            margin:10px;
            text-align:center;border:5px solid black;
            border-radius:10px;
        }
        #div2{
            display:none;
        }
    </style>
</head>
<body>
    <div id="div1" class="box">box1</div>
    <div id="div2" class="box">box2</div>
    <div id="div3" class="box">box3</div>
</body>
</html>
