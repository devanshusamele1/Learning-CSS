<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Text Decoration</title>
    <style>
       #head{
        background-color:yellowgreen;
        text-decoration: overline;
       }
       #link{
        text-decoration: none;
       }
    </style>
</head>
<body>
   <h1 id="head">this is my text</h1>
   <a id="link" href="#">This is a link</a>
</body>
</html>
